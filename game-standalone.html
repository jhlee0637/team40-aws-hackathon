<body>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script>
        // ê²Œì„ ë°ì´í„°
        const quizData = {
            cp: [

                    question: "AWS í´ë¼ìš°ë“œì˜ 6ê°€ì§€ ì¥ì  ì¤‘ í•˜ë‚˜ê°€ ì•„ë‹Œ ê²ƒì€?",
                    options: ["ë¯¼ì²©ì„± í–¥ìƒ", "ë¹„ìš© ì ˆê°", "ë°ì´í„° ì†Œìœ ê¶Œ ë³´ì¥", "ê¸€ë¡œë²Œ í™•ì¥"],
                    correct: 2,
                    explanation: "AWSëŠ” ë°ì´í„° ì†Œìœ ê¶Œì„ ë³´ì¥í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. ê³ ê°ì´ ë°ì´í„°ë¥¼ ì†Œìœ í•©ë‹ˆë‹¤."
                },
                {
                    question: "S3 ë²„í‚· ì´ë¦„ì˜ íŠ¹ì§•ì€?",
                    options: ["ë¦¬ì „ë³„ë¡œ ê³ ìœ ", "ê³„ì •ë³„ë¡œ ê³ ìœ ", "ì „ ì„¸ê³„ì ìœ¼ë¡œ ê³ ìœ ", "AZë³„ë¡œ ê³ ìœ "],
                    correct: 2,
                    explanation: "S3 ë²„í‚· ì´ë¦„ì€ ì „ ì„¸ê³„ì ìœ¼ë¡œ ê³ ìœ í•´ì•¼ í•©ë‹ˆë‹¤."
                }
            ],
            saa: [
                {
                    question: "Multi-AZ RDS ë°°í¬ì˜ ì£¼ìš” ëª©ì ì€?",
                    options: ["ì„±ëŠ¥ í–¥ìƒ", "ê³ ê°€ìš©ì„±", "ë¹„ìš© ì ˆê°", "ë³´ì•ˆ ê°•í™”"],
                    correct: 1,
                    explanation: "Multi-AZëŠ” ê³ ê°€ìš©ì„±ê³¼ ìë™ ì¥ì•  ì¡°ì¹˜ë¥¼ ì œê³µí•©ë‹ˆë‹¤."
                }
            ]
        };

        // ê²Œì„ ìƒíƒœ
        let gameState = 'loading';
        let loadingProgress = 0;
        let time = 0;
        
        // í”Œë ˆì´ì–´
        let player = { x: 400, y: 300, hp: 100, maxHp: 100, level: 1, exp: 0, expToNext: 100, awsCredits: 500 };
        
        // ëª¬ìŠ¤í„°
        let testMonster = { x: 200, y: 200, name: "S3 ë²„í‚·ëª¬", cert: "cp", hp: 50, maxHp: 50, level: 1 };
        
        // ë°°í‹€ ì‹œìŠ¤í…œ
        let battleSystem = { active: false, monster: null, currentQuestion: null, damageNumbers: [] };
        
        // ì…ë ¥
        let keys = {};
        
        // ìº”ë²„ìŠ¤ ì„¤ì •
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;
        
        // í‚¤ë³´ë“œ ì…ë ¥
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            // ë°°í‹€ ì¤‘ ë‹µë³€
            if (battleSystem.active && battleSystem.currentQuestion) {
                if (e.key >= '1' && e.key <= '4') {
                    handleAnswer(parseInt(e.key) - 1);
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // ë¡œë”© ì‹œë®¬ë ˆì´ì…˜
        function updateLoading() {
            loadingProgress += 3;
            if (loadingProgress >= 100) {
                gameState = 'overworld';
            }
        }
        
        // í”Œë ˆì´ì–´ ì—…ë°ì´íŠ¸
        function updatePlayer() {
            if (keys['w']) player.y -= 2;
            if (keys['s']) player.y += 2;
            if (keys['a']) player.x -= 2;
            if (keys['d']) player.x += 2;
            
            player.x = Math.max(16, Math.min(player.x, canvas.width - 16));
            player.y = Math.max(16, Math.min(player.y, canvas.height - 16));
            
            // ëª¬ìŠ¤í„°ì™€ ì¶©ëŒ ê²€ì‚¬
            const dx = player.x - testMonster.x;
            const dy = player.y - testMonster.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 30 && !battleSystem.active) {
                startBattle(testMonster);
            }
        }
        
        // ë°°í‹€ ì‹œì‘
        function startBattle(monster) {
            battleSystem.active = true;
            battleSystem.monster = monster;
            gameState = 'battle';
            
            const questions = quizData[monster.cert] || quizData.cp;
            battleSystem.currentQuestion = questions[Math.floor(Math.random() * questions.length)];
        }
        
        // ë‹µë³€ ì²˜ë¦¬
        function handleAnswer(selectedOption) {
            const question = battleSystem.currentQuestion;
            const correct = selectedOption === question.correct;
            
            if (correct) {
                const damage = 25;
                battleSystem.monster.hp -= damage;
                addDamageNumber(canvas.width * 0.7, canvas.height * 0.3, damage, '#4CAF50');
                
                if (battleSystem.monster.hp <= 0) {
                    setTimeout(() => endBattle(true), 1000);
                } else {
                    setTimeout(() => nextQuestion(), 1500);
                }
            } else {
                const damage = 15;
                player.hp -= damage;
                addDamageNumber(canvas.width * 0.3, canvas.height * 0.7, damage, '#F44336');
                
                if (player.hp <= 0) {
                    setTimeout(() => endBattle(false), 1000);
                } else {
                    setTimeout(() => nextQuestion(), 1500);
                }
            }
            
            setTimeout(() => {
                alert(correct ? `ì •ë‹µ! ${question.explanation}` : `ì˜¤ë‹µ! ì •ë‹µ: ${question.options[question.correct]}`);
            }, 500);
        }
        
        function nextQuestion() {
            const questions = quizData[battleSystem.monster.cert] || quizData.cp;
            battleSystem.currentQuestion = questions[Math.floor(Math.random() * questions.length)];
        }
        
        function endBattle(victory) {
            if (victory) {
                player.exp += 50;
                player.awsCredits += 100;
                battleSystem.monster.hp = battleSystem.monster.maxHp;
                battleSystem.monster.x = Math.random() * (canvas.width - 32);
                battleSystem.monster.y = Math.random() * (canvas.height - 32);
            } else {
                player.hp = player.maxHp;
            }
            
            battleSystem.active = false;
            gameState = 'overworld';
        }
        
        function addDamageNumber(x, y, damage, color) {
            battleSystem.damageNumbers.push({
                x, y, damage, color,
                life: 1000, maxLife: 1000,
                vx: (Math.random() - 0.5) * 2,
                vy: -3
            });
        }
        
        // ë Œë”ë§
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameState === 'loading') {
                renderLoading();
            } else if (gameState === 'overworld') {
                renderOverworld();
            } else if (gameState === 'battle') {
                renderBattle();
            }
        }
        
        function renderLoading() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0D47A1');
            gradient.addColorStop(1, '#1565C0');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 24px monospace';
            ctx.textAlign = 'center';
            ctx.fillText('AWS ë…¸ë“¤ì„¬ í€´ì¦ˆ RPG', canvas.width / 2, canvas.height / 2 - 60);
            
            ctx.font = '14px monospace';
            ctx.fillText('ìŠ¤íƒ€ë“€ë°¸ë¦¬ x í¬ì¼“ëª¬ ìŠ¤íƒ€ì¼', canvas.width / 2, canvas.height / 2 - 35);
            
            // ë¡œë”© ë°”
            const barWidth = 300;
            const barHeight = 20;
            const barX = (canvas.width - barWidth) / 2;
            const barY = canvas.height / 2;
            
            ctx.fillStyle = '#424242';
            ctx.fillRect(barX - 2, barY - 2, barWidth + 4, barHeight + 4);
            ctx.fillStyle = '#212121';
            ctx.fillRect(barX, barY, barWidth, barHeight);
            ctx.fillStyle = '#FF9900';
            ctx.fillRect(barX, barY, (barWidth * loadingProgress) / 100, barHeight);
            
            ctx.fillText(`${loadingProgress}%`, canvas.width / 2, barY + 40);
        }
        
        function renderOverworld() {
            // ë°°ê²½
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ê°„ë‹¨í•œ ë§µ
            for (let x = 0; x < canvas.width; x += 32) {
                for (let y = 0; y < canvas.height; y += 32) {
                    ctx.fillStyle = Math.sin(x * 0.01 + y * 0.01 + time * 0.001) > 0 ? '#4CAF50' : '#2E7D32';
                    ctx.fillRect(x, y, 32, 32);
                }
            }
            
            // ëª¬ìŠ¤í„°
            ctx.fillStyle = '#FF9900';
            ctx.fillRect(testMonster.x - 8, testMonster.y - 8, 16, 16);
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '8px monospace';
            ctx.textAlign = 'center';
            ctx.fillText('AWS', testMonster.x, testMonster.y);
            
            // í”Œë ˆì´ì–´
            ctx.fillStyle = '#2196F3';
            ctx.fillRect(player.x - 8, player.y - 8, 16, 16);
            ctx.fillStyle = '#FFFFFF';
            ctx.fillText('YOU', player.x, player.y);
            
            // UI
            renderUI();
        }
        
        function renderBattle() {
            // ë°°í‹€ ë°°ê²½
            const gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#191970');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ëª¬ìŠ¤í„°
            ctx.fillStyle = '#FF9900';
            ctx.fillRect(canvas.width * 0.7 - 16, canvas.height * 0.25 - 16, 32, 32);
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '12px monospace';
            ctx.textAlign = 'center';
            ctx.fillText(battleSystem.monster.name, canvas.width * 0.7, canvas.height * 0.25 - 25);
            
            // í”Œë ˆì´ì–´
            ctx.fillStyle = '#2196F3';
            ctx.fillRect(canvas.width * 0.25 - 16, canvas.height * 0.65 - 16, 32, 32);
            
            // í€´ì¦ˆ UI
            if (battleSystem.currentQuestion) {
                renderQuizInterface();
            }
            
            // ë°ë¯¸ì§€ ìˆ«ì
            battleSystem.damageNumbers.forEach(dmg => {
                const alpha = dmg.life / dmg.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = dmg.color;
                ctx.font = 'bold 20px monospace';
                ctx.textAlign = 'center';
                ctx.fillText(`-${dmg.damage}`, dmg.x, dmg.y);
                ctx.restore();
            });
        }
        
        function renderQuizInterface() {
            const question = battleSystem.currentQuestion;
            const uiHeight = 200;
            const uiY = canvas.height - uiHeight;
            
            // UI ë°°ê²½
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
            ctx.fillRect(0, uiY, canvas.width, uiHeight);
            
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            ctx.strokeRect(10, uiY + 10, canvas.width - 20, uiHeight - 20);
            
            // ì§ˆë¬¸
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 16px monospace';
            ctx.textAlign = 'left';
            ctx.fillText(question.question, 30, uiY + 45);
            
            // ì„ íƒì§€
            question.options.forEach((option, index) => {
                const optionY = uiY + 80 + index * 25;
                
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(25, optionY - 13, 18, 18);
                ctx.strokeStyle = '#FFA500';
            ctx.lineWidth = 2;
                ctx.strokeRect(25, optionY - 13, 18, 18);
                
                ctx.fillStyle = '#000000';
                ctx.font = 'bold 12px monospace';
                ctx.textAlign = 'center';
                ctx.fillText(`${index + 1}`, 34, optionY - 2);
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '14px monospace';
                ctx.textAlign = 'left';
                ctx.fillText(option, 55, optionY);
            });
            
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 12px monospace';
            ctx.textAlign = 'center';
            ctx.fillText('ğŸ® 1-4 í‚¤ë¥¼ ëˆŒëŸ¬ ë‹µì„ ì„ íƒí•˜ì„¸ìš”!', canvas.width / 2, canvas.height - 15);
        }
        
        function renderUI() {
            // ìƒë‹¨ UI

            ctx.fillRect(0, 0, canvas.width, 50);

            ctx.font = 'bold 12px monospace';
            ctx.textAlign = 'left';
            ctx.fillText(`Lv.${player.level}`, 10, 20);

            const hpBarWidth = 100;

            ctx.fillStyle = '#333';
            ctx.fillRect(10, 25, hpBarWidth, 12);
            ctx.fillStyle = hpPercent > 0.3 ? '#4CAF50' : '#F44336';
            ctx.fillRect(10, 25, hpBarWidth * hpPercent, 12);
            
            ctx.fillStyle = '#FF9900';
            ctx.textAlign = 'right';
            ctx.fillText(`ğŸ’° ${player.awsCredits} Credits`, canvas.width - 10, 20);
        }
        
        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            time = performance.now();
            
            if (gameState === 'loading') {
                updateLoading();
            } else if (gameState === 'overworld') {
                updatePlayer();
            }
            
            // ë°ë¯¸ì§€ ìˆ«ì ì—…ë°ì´íŠ¸
            battleSystem.damageNumbers = battleSystem.damageNumbers.filter(dmg => {
                dmg.life -= 16;
                dmg.x += dmg.vx;
                dmg.y += dmg.vy;
                return dmg.life > 0;
            });
            
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // ê²Œì„ ì‹œì‘
        console.log('ğŸ® AWS ë…¸ë“¤ì„¬ í€´ì¦ˆ RPG ì‹œì‘!');

    </script>
