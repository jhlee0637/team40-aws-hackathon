<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AWS Cert Quest</title>
    <style>
        body { 
            margin: 0;

</head>
<body>
    <h1>ğŸ® AWS Cert Quest</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <p>í™”ì‚´í‘œ í‚¤ë¡œ ì´ë™, ìŠ¤í˜ì´ìŠ¤ë¡œ ìƒí˜¸ì‘ìš©</p>
    
    <div id="quiz" style="display: none; margin-top: 20px; padding: 20px; background: #333; border-radius: 5px;">
        <h3 id="quizQuestion"></h3>
        <div id="quizOptions"></div>
    </div>

    <script>
        // í€´ì¦ˆ ë°ì´í„°
        const QUIZ_DATABASE = {
            cp: [{
                question: "AWSì˜ í•µì‹¬ ê°€ì¹˜ ì œì•ˆì€ ë¬´ì—‡ì¸ê°€ìš”?",
                options: ["ë¹„ìš© ì ˆê°ë§Œ", "í™•ì¥ì„±ë§Œ", "ë³´ì•ˆë§Œ", "ë¹„ìš© ì ˆê°, í™•ì¥ì„±, ë³´ì•ˆ ëª¨ë‘"],
                correct: 3,
                explanation: "AWSëŠ” ë¹„ìš© ì ˆê°, í™•ì¥ì„±, ë³´ì•ˆì„ ëª¨ë‘ ì œê³µí•©ë‹ˆë‹¤."
            }]
        };
        
        function getRandomQuiz(certType) {
            const quizzes = QUIZ_DATABASE[certType];
            return quizzes ? quizzes[0] : null;
        }

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.ctx.imageSmoothingEnabled = false;
                
                this.player = { x: 400, y: 300, size: 32 };
                this.keys = {};
                this.gameState = 'playing';
                
                this.setupEvents();
                this.gameLoop();
            }
            
            setupEvents() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                    e.preventDefault();
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });
            }
            
            update() {
                if (this.gameState === 'playing') {
                    if (this.keys['ArrowUp']) this.player.y -= 2;
                    if (this.keys['ArrowDown']) this.player.y += 2;
                    if (this.keys['ArrowLeft']) this.player.x -= 2;
                    if (this.keys['ArrowRight']) this.player.x += 2;
                    
                    if (this.keys[' ']) {
                        this.startQuiz();
                    }
                }
            }
            
            startQuiz() {
                const quiz = getRandomQuiz('cp');
                if (!quiz) return;
                
                this.gameState = 'quiz';
                document.getElementById('quizQuestion').textContent = quiz.question;
                
                const optionsDiv = document.getElementById('quizOptions');
                optionsDiv.innerHTML = '';
                
                quiz.options.forEach((option, i) => {
                    const btn = document.createElement('button');
                    btn.textContent = `${i+1}. ${option}`;
                    btn.style.cssText = 'margin: 5px; padding: 10px; background: #00ffff; color: #000; border: none; border-radius: 5px; cursor: pointer;';
                    btn.onclick = () => {
                        alert(i === quiz.correct ? 'ì •ë‹µ!' : 'í‹€ë ¸ìŠµë‹ˆë‹¤!');
                        document.getElementById('quiz').style.display = 'none';
                        this.gameState = 'playing';
                    };
                    optionsDiv.appendChild(btn);
                });
                
                document.getElementById('quiz').style.display = 'block';
            }
            
            render() {
                this.ctx.fillStyle = '#2E7D32';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // í”Œë ˆì´ì–´
                this.ctx.fillStyle = '#1976D2';
                this.ctx.fillRect(this.player.x, this.player.y, this.player.size, this.player.size);
                
                // UI
                this.ctx.fillStyle = '#FFFFFF';
                this.ctx.font = '16px monospace';
                this.ctx.fillText('ìŠ¤í˜ì´ìŠ¤ë°”ë¥¼ ëˆŒëŸ¬ í€´ì¦ˆ ì‹œì‘!', 10, 30);
            }
            
            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        window.addEventListener('load', () => {
            new Game();
        });
    </script>
</body>
</html>
